{% extends "base.html" %}

{% block body %}
    <h4>List Pieces</h4>

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Composer (in Source)</th>
                <th>Performance Forces</th>
                <th>Book</th>
            </tr>
        </thead>
        <tbody>
            {% for piece in content %}
            <tr>
                <td><a href="{{ piece.url }}">{{ piece.title }}</a></td>
                <td>{{ piece.composer_src }}</td>
                <td>{{ piece.forces }}</td>
                <td>{{ piece.book_id.title }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
